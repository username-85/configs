<llppconfig>
<ui-font size='20'/>
<defaults
    width='900'
    height='900'
    scroll-bar-width='1'
    scroll-handle-height='12'
    horizontal-scrollbar-visible='false'
    vertical-scrollbar-visible='false'
    case-insensitive-search='true'
    preload='true'
    page-bias='0'
    scroll-step='24'
    auto-scroll-step='2'
    max-height-fit='true'
    highlight-links='false'
    under-cursor-info='false'
    vertical-margin='2'
    zoom='100'
    presentation='false'
    rotation-angle='0'
    fit-model='proportional'
    pixmap-cache-size='32M'
    tex-count='32'
    slice-height='1024'
    thumbnail-width='76'
    background-color='0/0/0'
    paper-color='255/255/255/0'
    scrollbar-color='163/163/163/178'
    scrollbar-handle-color='0/0/0/178'
    texture-color='0/0/0/0'
    tile-width='2048'
    tile-height='2048'
    mupdf-store-size='256M'
    checkers='true'
    aalevel='8'
    trim-margins='false'
    trim-fuzz='0/0/0/0'
    uri-launcher='xdg-open &quot;%s&quot;'
    path-launcher='lp &quot;%s&quot;'
    color-space='rgb'
    invert-colors='true'
    brightness='0.700000'
    selection-command='xsel -i'
    paste-command='LC_CTYPE=UTF-8 xclip -o'
    synctex-command='echo SyncTex'
    pax-command='cat'
    askpass-command=''
    savepath-command=''
    update-cursor='false'
    hint-font-size='12'
    horizontal-scroll-step='24'
    page-scroll-scale='1.000000'
    use-pbo='true'
    wheel-scrolls-pages='false'
    remote-in-a-new-instance='false'
    point-and-x='false'
    point-and-x-mark='word'
    scroll-bar-on-the-left='false'
    last-visit='-9223372036854775808'
    edit-annotations-inline='true'
    coarse-presentation-positioning='false'
    use-document-css='true'
    dcf=''>
<keymap mode='global'>
<map in='k' out='up'/>
<map in='+' out=''/>
<map in='l' out='right'/>
<map in='j' out='down'/>
<map in='r' out=''/>
<map in='w' out=''/>
<map in='y' out=''/>
<map in='h' out='left'/>
<map in='ins' out=''/>
</keymap>
<keymap mode='view'>
<map in='tab' out='o'/>
<map in='q' out=''/>
<map in='+' out=''/>
<map in='ctrl-8' out=''/>
<map in='ctrl-5' out=''/>
<map in='ctrl-o' out='alt-left'/>
<map in='ctrl-0' out=''/>
<map in='ctrl-3' out=''/>
<map in='esc' out=''/>
<map in='del' out=''/>
<map in='f' out=''/>
<map in='ctrl-6' out=''/>
<map in='end' out=''/>
<map in='ctrl-f' out='pgdown'/>
<map in='ctrl-7' out=''/>
<map in='ctrl-b' out='pgup'/>
<map in='space' out='pgdown'/>
<map in='ctrl-2' out=''/>
<map in='shift-esc' out=''/>
<map in='ctrl-i' out='alt-right'/>
<map in='ctrl-9' out=''/>
<map in='ctrl-4' out=''/>
<map in='home' out=''/>
<map in='ctrl-1' out=''/>
</keymap>
</defaults>
</llppconfig>
