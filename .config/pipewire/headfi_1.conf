# 10 band sink equalizer
j
# Copy this file into a conf.d/ directory such as
# ~/.config/pipewire/filter-chain.conf.d/
#
# 2  for bass
# 3  for punch
# 7  for midrange accuracy/shoutiness
# 11 for airness
context.modules = [
    { name = libpipewire-module-filter-chain
        args = {
            node.description = "headfi1"
            media.name       = "headfi1"
            filter.graph = {
                nodes = [
                    {
                        type  = builtin
                        name  = eq_band_1
                        label = bq_peaking
                        control = { "Freq" = 73.0 "Q" = 0.90 "Gain" = -1.40}
                    }
                    {
                        type  = builtin
                        name  = eq_band_2
                        label = bq_lowshelf
                        control = { "Freq" = 105.0 "Q" = 0.71 "Gain" = 4.5 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_3
                        label = bq_lowshelf
                        control = { "Freq" = 150.0 "Q" = 3.00 "Gain" = 2.0 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_4
                        label = bq_peaking
                        control = { "Freq" = 230.0 "Q" = 1.00 "Gain" = -1.00 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_5
                        label = bq_peaking
                        control = { "Freq" = 650.0 "Q" = 3.00 "Gain" = 0.80 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_6
                        label = bq_peaking
                        control = { "Freq" = 1000.0 "Q" = 2.21 "Gain" = -2.10 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_7
                        label = bq_peaking
                        control = { "Freq" = 1850.0 "Q" = 0.90 "Gain" = 3.00 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_8
                        label = bq_peaking
                        control = { "Freq" = 2950.0 "Q" = 2.50 "Gain" = -3.90 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_9
                        label = bq_peaking
                        control = { "Freq" = 4900.0 "Q" = 3.50 "Gain" = -3.50 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_10
                        label = bq_peaking
                        control = { "Freq" = 7900.0 "Q" = 5.00 "Gain" = -1.70 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_11
                        label = bq_highshelf
                        control = { "Freq" = 10000.0 "Q" = 0.71 "Gain" = -2.0 }
                    }
                ]
                links = [
                    { output = "eq_band_1:Out" input = "eq_band_2:In" }
                    { output = "eq_band_2:Out" input = "eq_band_3:In" }
                    { output = "eq_band_3:Out" input = "eq_band_4:In" }
                    { output = "eq_band_4:Out" input = "eq_band_5:In" }
                    { output = "eq_band_5:Out" input = "eq_band_6:In" }
                    { output = "eq_band_6:Out" input = "eq_band_7:In" }
                    { output = "eq_band_7:Out" input = "eq_band_8:In" }
                    { output = "eq_band_8:Out" input = "eq_band_9:In" }
                    { output = "eq_band_9:Out" input = "eq_band_10:In" }
                    { output = "eq_band_10:Out" input = "eq_band_11:In" }
                ]
            }
	    audio.channels = 2
	    audio.position = [ FL FR ]
            capture.props = {
                node.name   = "effect_input.headfi1"
                media.class = Audio/Sink
            }
            playback.props = {
                node.name   = "effect_output.headfi1"
                node.passive = true
            }
        }
    }
]
